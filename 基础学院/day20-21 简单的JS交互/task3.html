<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <!-- 基于如上 HTML，实现如下功能：

    点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色 -->

    <script>
        let palette = document.querySelector(".palette");
        let colorPick = document.querySelector(".color-picker");

        palette.addEventListener("click", function(e) {
            if (e.target.nodeName === "LI") {
                colorPick.innerHTML = e.target.style.backgroundColor;
                colorPick.style.color = e.target.style.backgroundColor;
            }
        })
    </script>
</body>
</html>
