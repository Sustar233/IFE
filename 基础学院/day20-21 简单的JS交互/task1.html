<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text">    
    <button id="submit-btn">Submit</button>
    <!-- 
        在HTML中增加上面的代码，然后通过JavaScript编写如下功能：

        当点击按钮 submit-btn 时，在console中输出 name 中的内容
        在输入过程中，如果按回车键，则同样执行上一条的需求
        在输入过程中，如果按 ESC 键，则把输入框中的内容清空
     -->

     <script>
        let sub = document.querySelector("#submit-btn");
        let inputName = document.querySelector("#name");

        let logName = function(name) {
            console.log(name);
        }
        sub.addEventListener("click", function() {
            logName(inputName.value);
        });

        inputName.addEventListener("keydown", function(e) {
            if (e.keyCode === 13) {
                logName(inputName.value);
            } else if (e.keyCode === 27) {
                inputName.value = "";
            }
        })
     </script>
</body>
</html>
