<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <!-- 
        针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

        点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
        在动画过程中，按钮的状态变为不可点击
        在动画结束后，按钮状态恢复，且文字变成“淡入”
        在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
        淡入动画结束后，按钮文字变为“淡出”
        暂时不要使用 CSS animation （以后我们再学习）
     -->

     <script>
        let fadeBtn = document.querySelector("#fade-btn");
        let fadeObj = document.querySelector("#fade-obj");
        let state = 1;
        fadeObj.style.opacity = 1;
        
        fadeBtn.addEventListener("click", function() {
            if (state === 1) {
                let fo = setInterval(function() {
                    if (fadeObj.style.opacity > 0) {
                        fadeBtn.disabled = true;
                        fadeObj.style.opacity -= 0.05;
                    } else {
                        console.log('over');
                        fadeBtn.disabled = false;
                        fadeBtn.innerHTML = "淡入";
                        state = 0;
                        clearInterval(fo);
                    }
                },  50)
            } else {
                let fi = setInterval(function() {
                    if (fadeObj.style.opacity < 1) {
                        fadeBtn.disabled = true;
                        fadeObj.style.opacity = Number(fadeObj.style.opacity) + 0.05;
                    } else {
                        console.log('over');
                        fadeBtn.disabled = false;
                        fadeBtn.innerHTML = "淡出";
                        state = 1;
                        clearInterval(fi);
                    }
                },  50)
            }
        })

     </script>

</body>
</html>
