<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 150px;
        }
        .f-layout {
            overflow: hidden;
        }
        .f-l {
            float: left;
            width: 200px;
            background-color: antiquewhite;
        }
        .f-c {
            float: left;
            width: calc(100% - 200px - 200px);
            background-color: burlywood;
        }
        .f-r {
            float: left;
            width: 200px;
            background-color: aqua;
        }

        .p-layout {
            position: relative;
        }
        .p-l {
            position: absolute;
            left: 0;
            width: 200px;
            background-color: aqua;
        }
        .p-c {
            position: absolute;
            left: 200px;
            width: calc(100% - 200px - 200px);
            width: 100%;
            background-color: cornflowerblue;
        }
        .p-r {
            position: absolute;
            right: 0;
            width: 200px;
            background-color: antiquewhite;
        }

        .fx-layout {
            display: flex;
        }
        .fx-l {
            width: 200px;
            background-color: antiquewhite;
        }
        .fx-c {
            flex: 1;
            background-color: burlywood;
        }
        .fx-r {
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 分别尝试使用Float、Position或者Flexbox来实现如下需求： -->
    <!-- 实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化 -->
    <div class="f-layout">
        <div class="f-l">1</div>
        <div class="f-c">1</div>
        <div class="f-r">1</div>
    </div>

    <div class="p-layout">
        <div class="p-l">2</div>
        <div class="p-c">2</div>
        <div class="p-r">2</div>
    </div>

    <div class="fx-layout">
        <div class="fx-l">3</div>
        <div class="fx-c">3</div>
        <div class="fx-r">3</div>
    </div>
</body>
</html>
